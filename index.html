<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="popModal" class="modal">
      <div class="display-message">
        <span class="close">&times;</span>
        <h1>&nbsp  Welcome</h1>
        <p>Get inspired and motivated with our curated collection of quotes from famous personalities and thinkers. From love to life to success to insta captions, our quotes cover all aspects of human experience. Click the button to get your daily dose of inspiration!</p>
      </div>
    </div>
    <div class="wrapper">
      <div class="box">
        <p id="quote">
        </p>
        <h3 id="author"></h3>
        <button id="btn">Generate New Quote</button>
            <div class = "copy-quote">
            <button id ="btn2">
             Copy Quote
            </button>
        </div>
      </div>
    </div>
    <p><h4>Views Count:</p></h4>
    <h2 id="count">0</h2>
    <script src="script.js"></script>
  </body>
</html>
